name: GitHub Actions Security Analysis with zizmor

on:
  push:
    branches: ["main"]
  pull_request:

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  zizmor:
    uses: halostatue/halostatue/.github/workflows/zizmor.yml@9c8df49525f694b9c5b23057c40d4d5c7f455178 # v1.1.1
    permissions:
      security-events: write
      contents: read
      actions: read
